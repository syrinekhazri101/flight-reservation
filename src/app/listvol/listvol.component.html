<div style="height: auto; position: relative;top:90px;
   background: linear-gradient(120deg, #f0f4f7, #d9eaf1);">
  <div style="text-align: center; margin: 20px 0;">
    <h1 style="font-size: 24px; font-weight: bold; color: #333;">Vols disponibles</h1>
    <h2 style="font-size: 16px; color: #555;">Choisissez votre prochaine destination parmi nos meilleures offres.</h2>
  </div>
  <div style="display: flex; flex-direction: column;">
<div class="c1" >
  @for(vol of visibleVols ; track vol.id){

      <app-vol [vol]="vol"></app-vol>

  }
</div>
  <button (click)="loadMore()" >{{text}}</button>
</div>
